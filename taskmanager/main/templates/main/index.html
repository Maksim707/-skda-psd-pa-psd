{%extends 'main/base.html'%}
{%block title%}Magic number{%endblock%}
{%block content%}
<h2>Магическое число</h2>
<form method="post">
    {% csrf_token %}
    {{ form.yrnum }}
    <button type="submit">Отправить</button></form>
<p>Вводимое число{{ input }}</p>
<p>Случайное число{{ rand }}</p>
<p>{{ message }}</p>
{%endblock%}
